<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nordic Mahjong | Pro Trainer</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-wrapper">
        <header id="game-header">
            <div class="header-left">
                <div class="digital-clock" id="clock">00:00:00</div>
                <div class="round-badge">
                    <i class="fa-solid fa-compass"></i>
                    <span id="bakaze">東</span><span id="kyoku">1</span>局
                </div>
            </div>

            <div class="header-center">
                <div class="dora-indicator-wrapper">
                    <span class="label">DORA</span>
                    <div id="dora-container">
                        <div class="tile-mini-placeholder"></div>
                    </div>
                </div>
            </div>

            <div class="header-right">
                <div class="score-box">
                    <i class="fa-solid fa-coins"></i>
                    <span id="player-score">25,000</span>
                </div>
                <button id="theme-toggle" class="btn-icon-alt" title="テーマ切り替え">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>

        <main id="mahjong-table">
            <div class="wall-status">
                <i class="fa-solid fa-layer-group"></i>
                <span id="wall-count">70</span>
            </div>

            <div class="table-center">
                <div class="river-layout" id="player-river">
                    </div>
            </div>

            <div id="action-overlay" class="hidden">
                <div class="action-buttons-group">
                    <button id="btn-riichi" class="btn-action special"><i class="fa-solid fa-fire"></i> リーチ</button>
                    <button id="btn-tsumo" class="btn-action win"><i class="fa-solid fa-crown"></i> ツモ</button>
                    <button id="btn-ron" class="btn-action win"><i class="fa-solid fa-crown"></i> ロン</button>
                    <button id="btn-cancel" class="btn-action-cancel">スルー</button>
                </div>
            </div>

            <div class="player-hand-section">
                <div class="hand-flex-container">
                    <div id="player-hand" class="tiles-row"></div>
                    <div class="tsumo-spacer"></div>
                    <div id="tsumo-slot" class="tsumo-tile-area"></div>
                </div>
            </div>
        </main>

        <aside id="training-panel">
            <section class="panel-block">
                <h4><i class="fa-solid fa-wand-magic-sparkles"></i> 待ち牌ヒント</h4>
                <div id="machi-display" class="hint-card">
                    <span class="empty-msg">テンパイしていません</span>
                </div>
            </section>

            <section class="panel-block">
                <h4><i class="fa-solid fa-chart-line"></i> 実戦データ</h4>
                <div class="stats-mini-grid">
                    <div class="stat-box">
                        <span class="stat-label">平均翻数</span>
                        <span class="stat-value">3.2</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">アガリ率</span>
                        <span class="stat-value">24%</span>
                    </div>
                </div>
            </section>

            <div class="panel-footer">
                <button id="btn-restart" class="btn-secondary">
                    <i class="fa-solid fa-rotate-right"></i> リセット
                </button>
                <button id="btn-help" class="btn-secondary">
                    <i class="fa-solid fa-circle-question"></i> ヘルプ
                </button>
            </div>
        </aside>

        <div id="modal-container" class="modal-overlay hidden">
            <div class="modal-card">
                <div class="modal-header">
                    <i class="fa-solid fa-trophy"></i>
                    <h2 id="modal-title">和了！</h2>
                </div>
                <div id="modal-body" class="modal-content">
                    </div>
                <footer class="modal-footer">
                    <button id="modal-close" class="btn-primary">次の局へ</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
